<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rockertseat - React.js - Fundamentos </title>
</head>
<body>
  <div id="root"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const buttonVariante = {
      padrao: `bg-red-500`,
      default: 'bg-gray-500',
      primary: 'bg-purple-500'
    }

// Se eu fizer sem essas proprierdades, o ClassName definido no "APP", irá sobrescrever o ClassName já definido!
// Estamos Tirando o ClassName das ...props

    function Button({ variante = `padrao`, className, children, ...props}){
      return(
        <button className={`px-3 py-2 rounded text-white ${buttonVariante[variante]} ${className}`} {...props}> 
          {children}
        </button>
    )}

    function App(){
      return (
        <main className="flex gap-2 p-3 flex-col w-50 justify-center">
          <Button title={"Testando o Props"} className="mr-14"> Padrão </Button>
          <Button variante="default"> Com default </Button>
          <Button variante="primary"> Com primary </Button>
        </main>
    ) }

    ReactDOM.createRoot(document.getElementById('root')).render(
      <App/>
    )

  </script>
</body>
</html>

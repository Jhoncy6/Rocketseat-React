<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rockertseat - React.js - Fundamentos </title>
</head>
<body>
  <div id="root"></div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    function Counter (){

      const [couter, setCounter] = React.useState(0);

      return(
        <>
          <p>Contador: {couter}</p>
          <button onClick={() => setCounter(couter + 1) }>Somar mais 1 </button>
          <button onClick={() => setCounter((prevValue) => prevValue * 2) }>Dobrar </button>
          <button onClick={() => setCounter(0) }>Zerar </button>
        </>
      )
    }



    function App(){
      return (
        <main>
            <Counter/>
        </main>
    ) }

    ReactDOM.createRoot(document.getElementById('root')).render(
      <App/>
    )

  </script>
</body>
</html>
